Utility\SolutionBundle\Entity\Pages:
    type: entity
    table: pages
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        title:
            type: string
            length: 200
            fixed: false
            nullable: false
        content:
            type: text
            nullable: false
        createdAt:
            type: datetime
            nullable: false
            column: created_at
    lifecycleCallbacks: {  }
